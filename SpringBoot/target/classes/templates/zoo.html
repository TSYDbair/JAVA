<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Animals</title>
</head>
<body>
<h4>Animals</h4>
<ul>
    <li th:each="animal : ${animals}">
        <span th:text="${animal.name} ?: 'N/A'"></span>
    </li>
    <li th:each="animal : ${animals}">
        <span th:text="${animal.type} ?: 'N/A'"></span>
    </li>
    <li th:each="animal : ${animals}">
        <span th:text="${animal.age} ?: 'N/A'"></span>
    </li>
    <li th:each="animal : ${animals}">
        <span th:text="${animal.genders} ?: 'N/A'"></span>
    </li>
</ul>
</body>
</html>
